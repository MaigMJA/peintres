    <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
    .item{
      width:100vw;
      height:auto;
      max-height: 100%;
      max-width: 100%;
    }
    .container{
      width: 100%;
      height: 100%;
    }
    .carousel-inner > .item > img, .carousel-inner > .item > a > img {
      width: 100%;
      margin: auto;
      max-height: 100vh;
      width:auto;
      max-width: 100%;
    }
  </style>
</head>
<body>

    <div class="container">
      <br>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
          <li data-target="#myCarousel" data-slide-to="7"></li>
          <li data-target="#myCarousel" data-slide-to="8"></li>
          <li data-target="#myCarousel" data-slide-to="9"></li>
          <li data-target="#myCarousel" data-slide-to="10"></li>
          <li data-target="#myCarousel" data-slide-to="11"></li>
          <li data-target="#myCarousel" data-slide-to="12"></li>
          <li data-target="#myCarousel" data-slide-to="13"></li>
          <li data-target="#myCarousel" data-slide-to="14"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="./img/Cecile_Christides.jpg" alt="Chania" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Chantal_Sauze.jpg" alt="Chania" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Christian_Aperce.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Christian_Frassi.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Christiane_Reynier.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Claude_Rauzier.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Elisabeth_Betty_Revalor.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Jacquelin_Gabrieli.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Jean_Biancotto.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Jeannine_Juillard.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Marc_Maignan.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Michael_Lemercier.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Suzanne_Michel.jpg" alt="Flower" width="460" height="345">
          </div>

          <div class="item">
            <img src="./img/Veronique_Decrop.jpg" alt="Flower" width="460" height="345">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

  </body>
</html>
